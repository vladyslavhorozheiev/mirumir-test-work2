<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>test-work2</title>
	<link rel="stylesheet" href="../dist/assets/styles/style.css">

</head>

<body>

	<div class="section">
		<div class="container">
			<div class="holder">
				<div class="title">
					<h1>
						Мои подписки
					</h1>
					<h2>Активных подписок:
						<span id="count"></span>
					</h2>
				</div>
				<div class="table">
					<div class="thead">
						<div class="row">
							<div class="col-left">
								Название
							</div>
							<div class="col-right">
								Состояние
							</div>
						</div>
					</div>
					<div class="table-row">
						<div class="row">
							<div class="col-left">
								<p>Рассылка вакансий по професии <span class="object">Кассир</span></p>
							</div>
							<div class="col-right">
								<div class="col-checkbox">
									<div class="onoffswitch">
										<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch1" checked>
										<label class="onoffswitch-label" for="myonoffswitch1">
										</label>
										<span class="text switch1">
											Активна
										</span>
									</div>
								</div>
								<div class="col-button">
									<button class="btn-delete">
										Удалить
									</button>
								</div>
							</div>
						</div>
					</div>
					<div class="table-row">
						<div class="row">
							<div class="col-left">
								<p>Рассылка вакансий по сфере деятельности <span class="object">Торговля и продажи</span></p>
							</div>
							<div class="col-right">
								<div class="col-checkbox">
									<div class="onoffswitch">
										<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch2" checked>
										<label class="onoffswitch-label" for="myonoffswitch2">
										</label>
										<span class="text switch2">
											Активна
										</span>
									</div>
								</div>
								<div class="col-button">
									<button class="btn-delete">
										Удалить
									</button>
								</div>
							</div>
						</div>
					</div>
					<div class="table-row">
						<div class="row">
							<div class="col-left">
								<p>Рассылка вакансий по компании <span class="object">Розетка</span></p>
							</div>
							<div class="col-right">
								<div class="col-checkbox">
									<div class="onoffswitch">
										<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch3" checked>
										<label class="onoffswitch-label" for="myonoffswitch3">
										</label>
										<span class="text switch3">
											Активна
										</span>
									</div>
								</div>
								<div class="col-button">
									<button class="btn-delete">
										Удалить
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
	<script src="../dist/assets/scripts/index.js"></script>
</body>

</html>
